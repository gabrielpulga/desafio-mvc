<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Funcionários</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>

<body>
<!-- Menu de navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">GFT Group</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/wa/funcionarios">Funcionarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wa/vagas">Vagas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Alocação</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Histórico</a>
            </li>
            </li>
        </ul>
    </div>
</nav>
<!-- Fim do menu de navegação -->

<!-- Header -->
<div class="card text-center">
    <div class="card-header">
        <h4>Cadastro de funcionários em WA</h4>
    </div>
    <!-- Body -->
    <div class="card-body">
        <h5 class="card-title">Formulário de cadastro</h5>
        <p class="card-text">Preencha o formulário abaixo para cadastrar um novo funcionário no banco de dados do Grupo
            GFT.</p>
        <!-- Formulário de cadastro -->
        <form class="form-horizontal" method="POST" action="/wa/funcionarios" th:object="${funcionario}">

            <!--- Mensagem de sucesso -->
            <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                <span th:text="${mensagem}"></span>
            </div>

            <!--- Mensagem de erro -->
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
            </div>

            <input type="hidden" th:field="*{id}"/>
            <!--- Campos a serem preechidos -->
            <div class="form-group row">
                <label for="nome" class="col-form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}"/></div>
            <div class="form-group row">
                <label for="matricula" class="col-form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" th:field="*{matricula}"/></div>
            <div class="form-group row">
                <label for="cargo" class="col-form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" th:field="*{cargo}"/></div>
            <div class="form-group row">
                <label for="inicio_wa" class="col-form-label">Início WA</label>
                <input type="text" class="form-control" id="inicio_wa" th:field="*{inicio_wa}"
                       data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
                       data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"
                       autocomplete="off"/></div>
            <div class="form-group row">
                <label for="termino_wa" class="col-form-label">Previsão de término WA</label>
                <input type="text" class="form-control" id="termino_wa" th:field="*{termino_wa}"
                       data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
                       data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"
                       autocomplete="off"/></div>
            <button type="submit" class="btn btn-primary col-sm-6 ">Salvar</button>
        </form>

    </div>
    <div class="card-footer text-muted">
        Todos os direitos reservados à propriedade intelectual do Grupo GFT.
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->

</body>
</html>
