<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Vagas</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/wa">GFT Group</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/wa/funcionarios">Funcionarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wa/vagas">Vagas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wa/alocados/novo">Alocação</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wa/alocados">Histórico</a>
            </li>
        </ul>
    </div>
</nav>


<div class="card text-center">
    <div class="card-header">
        <h4 class="new-header">Vagas em WA</h4>
        <a class="btn btn-primary new-button" href="/wa/vagas/nova">Cadastrar nova vaga</a>
    </div>
    <div class="card-body">

        <form method="GET" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4">
                    <div class="input-group">
                        <input class="form-control" placeholder="Qual projeto você está procurando?"
                               autofocus="autofocus" name="projeto"/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-light">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
  <path fill-rule="evenodd"
        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
</svg>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </form>

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Projeto</th>
                <th scope="col">Descrição</th>
                <th scope="col">Data de abertura</th>
                <th scope="col">Tecnologias</th>
                <th scope="col">Quantidade de vagas</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="vaga : ${vagas}" th:value="vaga">
                <td th:text="${vaga.codigo}"></td>
                <td th:text="${vaga.projeto}"></td>
                <td th:text="${vaga.descricao_vaga}"></td>
                <td th:text="${vaga.abertura_vaga}"></td>
                <td th:text="${vaga.tecnologia}"></td>
                <td th:text="${vaga.qtdVaga}"></td>
            </tr>
            <tr>
                <td colspan="6" th:if="${#lists.isEmpty(vagas)}">Nenhuma vaga foi encontrada.</td>
            </tr>
            </tbody>


    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

-->
</body>
</html>
